<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email New User</title>
    <link href="https://fonts.googleapis.com/css2?family=Kodchasan:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Kodchasan', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5em;
            font-weight: bold;

            background: linear-gradient(90deg, #CA83FF, #6ECFF7, #A8E34B); /* Gradient colors */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;

            display: inline-block;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            margin: 0 0 10px;
            font-size: 18px;
            color: #555;
        }
        .section p {
            margin: 0;
            font-size: 16px;
            color: #666;
        }
        .btn {
            display: block;
            width: 100%;
            text-align: center;
            padding: 10px 0;
            background-color: #44B6D5;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <main class="container">
        <h1>CesMusic</h1>
        <div class="section">
            <h2>Name</h2>
            <p>${name}</p>
        </div>
        <div class="section">
            <h2>Email</h2>
            <p>${login}</p>
        </div>
        <div class="section">
            <h2>About</h2>
            <p>${about}</p>
        </div>
        <a href="http://localhost:8080/auth/accept/${login}" target="_blank" class="btn">Accept New User</a>
    </main>
</body>
</html>
