<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CesMusic - Código de Validação</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #44B6D5;
            margin-bottom: 20px;
        }

        .code {
            font-size: 36px;
            font-weight: bold;
            color: #333;
            letter-spacing: 8px;
            background-color: #f0f0f0;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
        }

        .message {
            font-size: 18px;
            margin: 20px 0;
            color: #666;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">CesMusic</div>
        <div class="message">Seu código de validação é:</div>
        <div class="code">${code}</div>
        <div class="footer">
            <p>&copy; 2024 CesMusic. Todos os direitos reservados.</p>
        </div>
    </div>
</body>
</html>
